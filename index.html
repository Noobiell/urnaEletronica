<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="assets/css/custom.css" rel="stylesheet">

    <title>Eleições 2022</title>
  </head>
  <body>
    
    <div class="container container-urna" style="padding: 10px;">
        <div class="row">
            <div class="col-8">
                <div class="container telaUrna" style="background: #fff; height: 100%;">
                    <div class="row separador">
                        <div class="col-9">
                            <div class="row">
                                <h3>SEU VOTO PARA</h3>
                            </div><!--Fim row-->
                            <div class="row text-center separador">
                                <h1>PRESIDENTE</h1>
                            </div><!--Fim row-->
                            <div class="row">
                                <div class="containerVoto">
                                    <span class="legendaTela">Número: </span>
                                    <span class="numeroVoto primeiro"></span>
                                    <span class="numeroVoto segundo"></span>
                                </div><!--Fim containerVoto-->
                            </div><!--Fim row-->
                            <div class="row separador">
                                <div class="containerVoto">
                                    <span class="legendaTela">Nome: </span>
                                    <span class="informacaoCandidato" id="nome"></span>
                                </div><!--Fim containerVoto-->
                            </div><!--Fim row-->
                            <div class="row separador">
                                <div class="containerVoto">
                                    <span class="legendaTela">Partido: </span>
                                    <span class="informacaoCandidato" id="partido"></span>
                                </div><!--Fim containerVoto-->
                            </div><!--Fim row-->
                            <div class="row separador">
                                <div class="containerVoto">
                                    <span class="legendaTela">Vice Presidente: </span>
                                    <span class="informacaoCandidato" id="vice"></span>
                                </div><!--Fim containerVoto-->
                            </div><!--Fim row-->
                        </div><!--Fim col-->
                        <div class="col-3">
                            <div class="containerFoto">
                                <div id="fotoCandidato"><img src="assets/img/candidatos/branco.png" width="100%"></div>
                                <h6>Presidente</h6>
                            </div>
                        </div>
                    </div><!--Fim row-->
                    <div class="row" style="border-top: 1px solid #222;">
                        <h5>APERTE A TECLA</h5>
                        <h3>VERDE para CONFIRMAR o voto</h3>
                        <h3>LARANJA para REINICIAR seu voto</h3>
                    </div><!--Fim row-->
                </div><!--Fim container-->
            </div><!--Fim col-->
            <div class="col-4">
                <header class="cabecalhoTeclado">
                    <img src="assets/img/urnaEletronica.png" width="50px">
                    <span class="tituloJusticaEleitoral">Justiça<br>Eleitoral</span>
                </header>

                <section id="teclado">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-4">
                                        <button class="btnTeclado" id="1">1</button>
                                    </div>
                                    <div class="col-4">
                                        <button class="btnTeclado" id="2">2</button>
                                    </div>
                                    <div class="col-4">
                                        <button class="btnTeclado" id="3">3</button>
                                    </div>
                                    <div class="col-4">
                                        <button class="btnTeclado" id="4">4</button>
                                    </div>
                                    <div class="col-4">
                                        <button class="btnTeclado" id="5">5</button>
                                    </div>
                                    <div class="col-4">
                                        <button class="btnTeclado" id="6">6</button>
                                    </div>
                                    <div class="col-4">
                                        <button class="btnTeclado" id="7">7</button>
                                    </div>
                                    <div class="col-4">
                                        <button class="btnTeclado" id="8">8</button>
                                    </div>
                                    <div class="col-4">
                                        <button class="btnTeclado" id="9">9</button>
                                    </div>
                                    <div class="col-4"></div>
                                    <div class="col-4">
                                        <button class="btnTeclado" id="0">0</button>
                                    </div>
                                    <div class="col-4"></div>
                                </div><!--Fim row-->
                            </div><!--Fim col-->
                        </div><!--Fim row-->
                        <div class="row">
                            <div class="col-4">
                                <button class="btnAcao branco" id="branco">Branco</button>
                            </div><!--Fim col-->
                            <div class="col-4">
                                <button class="btnAcao corrige" id="corrige">Corrige</button>
                            </div><!--Fim col-->
                            <div class="col-4">
                                <button class="btnAcao confirmar" id="confirmar">Confirmar</button>
                            </div><!--Fim col-->
                        </div><!--Fim row-->
                    </div><!--Fim container-->
                </section>
            </div><!--Fim col-->
        </div><!--Fim row-->
    </div><!--Fim container-->

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="assets/js/controller/urnaController.js"></script>
    <script src="assets/js/urna.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
